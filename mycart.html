<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .cart-container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .cart-header {
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .cart-header h1 {
      color: #333;
      font-size: 2.5em;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item-details {
      flex: 1;
      margin-left: 20px;
    }
    .cart-item-details h3 {
      font-size: 1.4em;
      color: #333;
    }
    .cart-item-details p {
      color: #888;
    }
    .cart-item-price {
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .quantity-selector input {
      width: 50px;
      padding: 5px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .remove-btn {
      background-color: #ff6961;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #e63946;
    }
    .cart-summary {
      padding: 20px;
      border-top: 1px solid #ddd;
      text-align: right;
    }
    .cart-summary h3 {
      font-size: 1.5em;
      color: #333;
    }
    .cart-summary p {
      color: #888;
      font-size: 1.1em;
    }
    .checkout-btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background-color: #45a049;
    }
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
      .cart-item-details {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <div class="cart-header">
      <h1>Your Cart</h1>
    </div>

    <div class="cart-item">
      <img src="Screenshot 2024-09-11 144600.png" alt="Product 1">
      <div class="cart-item-details">
        <h3>Product Name 1</h3>
        <p>Short description of the product.</p>
      </div>
      <div class="quantity-selector">
        <button>-</button>
        <input type="text" value="1">
        <button>+</button>
      </div>
      <div class="cart-item-price">₹599.00</div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="cart-item">
      <img src="Screenshot 2024-09-11 144611.png" alt="Product 2">
      <div class="cart-item-details">
        <h3>Product Name 2</h3>
        <p>Short description of the product.</p>
      </div>
      <div class="quantity-selector">
        <button>-</button>
        <input type="text" value="2">
        <button>+</button>
      </div>
      <div class="cart-item-price">₹899.00</div>
      <button class="remove-btn">Remove</button>
    </div>

    <div class="cart-summary">
      <h3>Total: ₹1498.00</h3>
      <p>Shipping and taxes calculated at checkout</p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

</body>
</html>
