<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-commerce Website</title>
    <style>
        /* CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #f4f4f4;
            text-decoration: underline;
        }

        .banner {
            background-image: url('theme.jpeg');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
        }

        .banner h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .products-section {
            padding: 50px;
            text-align: center;
        }

        .products-section h2 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .product-info p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your E-commerce Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="banner">
        <h1>Welcome to Our Store!</h1>
    </section>

    <section class="products-section">
        <h2>Featured Products</h2>

        <div class="product">
            <img src="Screenshot 2024-09-11 144600.png" alt="Product 1">
            <div class="product-info">
                <h3>Product 1</h3>
                <p> ₹599</p>
            </div>
        </div>

        <div class="product">
            <img src="Screenshot 2024-09-11 144611.png" alt="Product 2">
            <div class="product-info">
                <h3>Product 2</h3>
                <p> ₹899</p>
            </div>
        </div>

        <div class="product">
            <img src="Screenshot 2024-09-11 144633.png" alt="Product 3">
            <div class="product-info">
                <h3>Product 3</h3>
                <p> ₹1199</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your E-commerce Store. All rights reserved.</p>
    </footer>
</body>

</html>
